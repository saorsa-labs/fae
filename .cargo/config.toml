[build]
jobs = 12

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/opt/zerobrew/prefix/bin/mold"]

[profile.dev]
opt-level = 0
debug = "line-tables-only"
split-debuginfo = "unpacked"
incremental = true

[profile.dev.package."*"]
opt-level = 2

[profile.test]
opt-level = 1
debug = "line-tables-only"
