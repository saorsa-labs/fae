<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Keyboard Shortcuts</title>
<style>
  :root { color-scheme: dark; }
  body {
    background: #1a1a2e;
    color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    padding: 40px;
    line-height: 1.6;
    max-width: 520px;
    margin: 0 auto;
  }
  h1 { color: #fff; font-size: 24px; margin-bottom: 8px; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
  }
  th, td {
    text-align: left;
    padding: 8px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  th {
    color: #c4b5fd;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  kbd {
    background: rgba(255,255,255,0.1);
    padding: 2px 8px;
    border-radius: 4px;
    font-family: -apple-system, monospace;
    font-size: 13px;
    border: 1px solid rgba(255,255,255,0.15);
  }
</style>
</head>
<body>
  <h1>Keyboard Shortcuts</h1>

  <table>
    <tr><th>Shortcut</th><th>Action</th></tr>
    <tr><td><kbd>Cmd</kbd> + <kbd>,</kbd></td><td>Open Settings</td></tr>
    <tr><td><kbd>Cmd</kbd> + <kbd>Q</kbd></td><td>Quit Fae</td></tr>
    <tr><td><kbd>Cmd</kbd> + <kbd>W</kbd></td><td>Close current window</td></tr>
    <tr><td><kbd>Cmd</kbd> + <kbd>H</kbd></td><td>Hide Fae</td></tr>
    <tr><td><kbd>Return</kbd></td><td>Send message</td></tr>
    <tr><td><kbd>Shift</kbd> + <kbd>Return</kbd></td><td>New line in message</td></tr>
    <tr><td><kbd>Esc</kbd></td><td>Collapse orb window</td></tr>
  </table>
</body>
</html>
