name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # ── Verify tag matches Cargo.toml version ──────────────────────────
  preflight:
    name: Pre-flight
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi
          echo "VERSION=$CARGO_VERSION" >> "$GITHUB_ENV"
          echo "Releasing v$CARGO_VERSION"

  # ── Run full test suite before building release artifacts ──────────
  test:
    name: Tests
    needs: preflight
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features

  # ── Build macOS binaries (Apple Silicon + Intel) ───────────────────
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Build release binaries
        run: |
          cargo build --release --features gui --target ${{ matrix.target }}
          cargo build --release --bin fae-record-wakeword --no-default-features --target ${{ matrix.target }}

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Skip signing if certificate is not configured
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "::warning::MACOS_CERTIFICATE not set — skipping code signing"
            echo "SIGNING_ENABLED=false" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "SIGNING_ENABLED=true" >> "$GITHUB_ENV"

          CERTIFICATE_PATH="$RUNNER_TEMP/build_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" \
            -P "$MACOS_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Sign binaries
        if: env.SIGNING_ENABLED == 'true'
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          codesign --force --options runtime \
            --sign "$MACOS_SIGNING_IDENTITY" \
            --timestamp \
            "target/${{ matrix.target }}/release/fae"

          codesign --force --options runtime \
            --sign "$MACOS_SIGNING_IDENTITY" \
            --timestamp \
            "target/${{ matrix.target }}/release/fae-record-wakeword"

      - name: Notarize binaries
        if: env.SIGNING_ENABLED == 'true'
        env:
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
        run: |
          # Create a zip for notarization submission
          NOTARIZE_ZIP="$RUNNER_TEMP/fae-notarize.zip"
          ditto -c -k --keepParent \
            "target/${{ matrix.target }}/release/fae" \
            "$NOTARIZE_ZIP"

          xcrun notarytool submit "$NOTARIZE_ZIP" \
            --apple-id "$MACOS_NOTARIZATION_APPLE_ID" \
            --password "$MACOS_NOTARIZATION_PASSWORD" \
            --team-id "$MACOS_NOTARIZATION_TEAM_ID" \
            --wait

          # Notarize the wakeword recorder too
          NOTARIZE_ZIP2="$RUNNER_TEMP/fae-wakeword-notarize.zip"
          ditto -c -k --keepParent \
            "target/${{ matrix.target }}/release/fae-record-wakeword" \
            "$NOTARIZE_ZIP2"

          xcrun notarytool submit "$NOTARIZE_ZIP2" \
            --apple-id "$MACOS_NOTARIZATION_APPLE_ID" \
            --password "$MACOS_NOTARIZATION_PASSWORD" \
            --team-id "$MACOS_NOTARIZATION_TEAM_ID" \
            --wait

      - name: Package release archive
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          ARCHIVE="fae-${VERSION}-macos-${{ matrix.arch }}.tar.gz"

          mkdir -p staging
          cp "target/${{ matrix.target }}/release/fae" staging/
          cp "target/${{ matrix.target }}/release/fae-record-wakeword" staging/
          cp README.md staging/
          cp LICENSE staging/ 2>/dev/null || true

          tar -czf "$ARCHIVE" -C staging .
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fae-macos-${{ matrix.arch }}
          path: ${{ env.ARCHIVE }}

  # ── Create GitHub Release with all artifacts ───────────────────────
  release:
    name: Create Release
    needs: build-macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keychain
        if: always()
        run: |
          # Cleanup is handled by runner temp directory
          echo "Release artifacts published"
