name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  MACOSX_DEPLOYMENT_TARGET: '14.0'

jobs:
  check:
    name: Check & Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (no default features)
        run: cargo clippy --no-default-features --all-targets -- -D warnings

      - name: Clippy (GUI feature)
        run: cargo clippy --features gui --all-targets -- -D warnings

      - name: Clippy strict (production code only â€” no panic/unwrap/expect)
        run: |
          cargo clippy --no-default-features --lib --bins -- -D warnings -D clippy::panic -D clippy::unwrap_used -D clippy::expect_used
          cargo clippy --features gui --lib --bins -- -D warnings -D clippy::panic -D clippy::unwrap_used -D clippy::expect_used

  test:
    name: Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build (macOS arm64 native Swift shell)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-aarch64-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-aarch64-cargo-build-

      - name: Build Rust staticlib (release, aarch64)
        run: cargo build --release --no-default-features --target aarch64-apple-darwin
        env:
          MACOSX_DEPLOYMENT_TARGET: '14.0'

      - name: Build native Swift app (release)
        run: swift build -c release --package-path native/macos/FaeNativeApp
